<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="main">
        <div class="boxes box1"id="Rock"></div>
        <div class="boxes box2" id="Paper"></div>
        <div class="boxes box3" id="Scissor"></div>
    </div>
    <div class="score-board">
        <div class="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <button class="turnbtn">Play Your Move</button>
    <script src="game.js"></script>
</body>
</html>
